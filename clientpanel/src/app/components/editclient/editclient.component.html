<div class="row">
    <div class="col-md-6">
      <a [routerLink]="['/client/'+id]" href="#" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i>Back To Details</a>
    </div>
    <div class="col-md-6">

    </div>
  </div>

  <div class="card">
    <div class="card-header">
      Edit Client
    </div>
    <div class="card-body">
      <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.firstName"
            name="firstName"
            #clientFirstName="ngModel"
            minlength="2"
            required
            >
          <div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="alert alert-danger">
            First name is required
          </div>
          <div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="alert alert-danger">
            Must be at least 2 characters
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.lastName"
            name="lastName"
            #clientLastName="ngModel"
            minlength="2"
            required
            >
          <div class="alert alert-danger" *ngIf="clientLastName.errors?.required && clientLastName.touched">
            Last name is required
          </div>
          <div class="alert alert-danger" *ngIf="clientLastName.errors?.minlength && clientLastName.touched">
            Last must be at least 2 characters
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="client.email"
            name="email"
            #clientEmail="ngModel"
            minlength="2"
            required
            >
          <div class="alert alert-danger" *ngIf="clientEmail.touched && clientEmail.errors?.required">
            Email is required
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.phone"
            name="phone"
            #clientPhone="ngModel"
            minlength="10"
            required
            >
          <div class="alert alert-danger" *ngIf="clientPhone.errors?.minlength && clientPhone.touched">
            Phone number must be at least 10 digits
          </div>
        </div>
        <div class="form-group">
          <label for="balance">Balance</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="client.balance"
            name="balance"
            #clientBalance="ngModel"
            [disabled]="disableBalanceOnEdit"
            >
        </div>
        <input type="submit" value="Submit" class="btn btn-primary btn-block">
      </form>
    </div>
  </div>
