<div class="row">
  <div class="col-md-3 m-auto">
    <div class="card">
      <div class="card-body">
        <img src="/assets/img/RedDirtLogo.png" class="mx-auto d-block" alt="">
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"  [(ngModel)]="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"  [(ngModel)]="password" name="password" class="form-control" required>
          </div>
          <input type="submit" value="Login" class="btn btn-block btn-primary btn-login">
        </form>
      </div>
    </div>
  </div>
</div>
